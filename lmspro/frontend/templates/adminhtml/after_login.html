<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Nav Bar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/static/css/admincss/after_login.css">
</head>
<body>

<nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" href="#"><img src="/frontend/static/img/VVIT_logo.svg" alt="vvit"  width="80"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-justify"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="login_details" style="color:hotpink !important;" ><h5>Hi {{ username.name }}</h5></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="search-container m-2">
                <input type="search" name="search" id="search" placeholder="SEARCH STUDENT ROLLNO OR BOOK SERIAL NO" class="search-input">
                <label for="search"><i class="bi bi-search search-icon"></i></label>
            </div>
            <div class="card d-flex flex-row justify-content-between m-3">
                <div class="card-body text-center"> <!-- Added text-center class here -->
                    {% for branch in branches %}
                    <a href="{% url "branch_students" branch %}">
                        <button class="color1 btn btn-light shadow-lg">{{ branch }}</button>
                    </a>
                    {% endfor %}
                </div>
                <div class="m-3">
                    <a href="ADDbook.html">
                        <button class="color1 btn btn-light shadow-lg w-50">ADD/REMOVE</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="illustration d-none d-md-block d-sm-none d-xl-block d-lg-block">
    <img src="students_depar.svg" alt="students" width="150%"  >
</div>



</div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
