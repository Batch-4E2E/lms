<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <title>UserProfile</title>
    <link href="https://fonts.googleapis.com/css?family=Psoppins%26display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/static/css/user_profile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.37.4/css-doodle.min.js"></script>

</head>
<body>

<nav>
    <div class="logo">
        <a class="navbar-brand" href="#"><img src="/frontend/static/img/VVIT_logo.svg" alt="logo" class="logo w-25"/></a>
    </div>
    <ul class="nav-links">
       <li><a href="\logout">Log Out</a></li>
    </ul>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>
<form method="post" action="{% url "after_login" %}" autocomplete="off">
    {% csrf_token %}
    
<div class="student-profile ">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mt-2">
            <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
            <h3 class="mb-0">General Information</h3>

        </div>
        
        <div class="card-body pt-0">
            <table class="table table-bordered">
                <tr>
                <tr>
                    <th >Name</th>
                    <td >:</td>
                <td><label>
                    <input type="text" name="name" placeholder="Please Enter Your Name" required>
                </label></td>
                </tr>
                    <th >Roll Number </th>
                    <td >:</td>
                    <td><textarea name="rollnum" id="rollnum" >{{roll_no}}</textarea>
                    </td>
                <tr>
                    <th >Academic Year	</th>
                    <td >:</td>
                    <td><label>
                        <input type="number">
                    </label></td>
                </tr>
                <tr>
                    <th >Gender</th>
                    <td >:</td>
                    <td><label>
                        <div class="gendercontainer">
                            <input type="radio" name="radio" id="opt1" value="male" required>
                            <label for="opt1" class="label1">
                                <span>Male</span>
                            </label>
                            <input type="radio" name="radio" id="opt2" value="female">
                            <label for="opt2" class="label2">
                                <span>Female</span>
                            </label>
                        </div>
                    </label></td>
                </tr>
                <tr>
                    <th>Student Branch</th>
                    <td>:</td>
                    <td>{{branch}}</td>
                </tr>
                <tr>
                    <th>Student Section</th>
                    <td>:</td>
                    <td><label>
                        <input type="text" name="section" id="nameDisplay" placeholder="Enter your section">
                    </label></td>
                <tr>
                    <th>Student ID</th>
                    <td>:</td>
                    <td><label>
                        <input name="libraryid" id="studentId">{{libraryid}}</input>
                    </label></td>
                </tr>
                <tr>
                    <th>Remarks</th>
                    <td>:</td>
                    <td><label>
                        <textarea name="opinion" placeholder="Mention your Remarks"></textarea>
                    </label></td>
                </tr>
                <tr>
                    <th>Issues</th>
                    <td>:</td>
                    <td><label>
                        <textarea name="opinion" placeholder="Mention your Remarks"></textarea>
                    </label></td>
                </tr>
            </table>

        </div>
    
        <div class="d-flex flex-row justify-content-center mb-4">
            <button class="btn btn-primary" type="submit" >Save</button>
        </div>

    </div>
</div>
</form>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<script>
    const alert = require("mdb-ui-kit/src/js/bootstrap/mdb-prefix/alert");

    function navSlide() {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
            //Toggle Nav
            nav.classList.toggle("nav-active");

            //Animate Links
            navLinks.forEach((link, index) => {
                if (link.style.animation) {
                    link.style.animation = ""
                } else {
                    link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                }
            });
            //Burger Animation
            burger.classList.toggle("toggle");
        });

    }
    navSlide();
</script>
</html>
